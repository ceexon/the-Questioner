<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Questioner</title>
    <link rel="icon" href="../static/images/logos/questioner-logo-2.png" type="image/icon" />
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/forms.css">
    <script src="../static/js/main.js"></script>
</head>

<body>
    <header class="main-header">
        <div class="landing-image-box">
            <a href="index.html"> <img src="../static/images/logos/questioner-logo-5.png" alt="" class="logo-img" /></a>
            <span class="page-title">Questioner</span>
        </div>
        <div class="landing-content">
            <div class="text-content">
                <h1 class="wonder">
                    Wondering what will be discussed in your upcoming meetups?
                </h1>
            </div>
            <div class="main-page-nav">
            </div>
    </header>

    <section class="signup-form-box">
        <img src="../static/images/question-main-page/tenor.gif" alt="" class="thinking-gif">
        <form action="" class="signup-form">
            <input type="text" name="login-name" placeholder="Username/Email">
            <input type="password" name="password" placeholder="Enter Password">
            <input type="submit" name="dign-up" role="button" value="Sign In">
        </form>
        <a href="signup.html" class="altenative-form-text">
            Create a new account?</a>
    </section>

    <footer class="main-footer">

        <h2>
            Join questioner, join fellow meeters and move motions together
        </h2>
    </footer>

</body>

</html>
